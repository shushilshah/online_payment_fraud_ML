<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body  style="background-color: aquamarine;">
    <div class="container">
        <h1 style="margin-left: 250px;">Online Payment Fraud Detection</h1>

        <form action="/predict" method="POST" style="background-color: rgb(164, 206, 152); height: 300px; width: 900px; margin-left: 150px;">
            <div class="row">
                <div class="col-md-4">
                    <label for="type">Type</label><br>
                    <select id="type" name="type" class="form-select">
                        <option value="1">Payment</option>
                        <option value="2">Transfer</option>
                        <option value="3">Cash Out</option>
                        <option value="4">Debit</option>
                        <option value="5">Cash In</option>
                    </select><br>

                </div>

                <div class="col-md-4">
                    <label for="amount">Amount</label><br>
                    <input type="number" id="amount" name='amount' placeholder="Enter Payment amount"><br>
                
                </div>

                <div class="col-md-4">
                    <label for="oldbalanceOrg">Old balance</label><br>
                    <input type="number" id="oldbalanceOrg" name='oldbalanceOrg' placeholder="Old balance of initiater"><br>
                
                </div>

                <div class="col-md-4">
                    <label for="newbalanceOrig">New balance</label><br>
                    <input type="number" id="newbalanceOrig" name='newbalanceOrig' placeholder="New balance"><br>
                
                </div>

                <div class="col-md-4">
                    <label for="oldbalanceDest">Old Balance at destination</label><br>
                    <input type="number" id="oldbalanceDest" name='oldbalanceDest' placeholder="Old balance of destination"><br>
                
                </div>

                <div class="col-md-4">
                    <label for="newbalanceDest">New Balance at destination</label><br>
                    <input type="number" id="newbalanceDest" name='newbalanceDest' placeholder="New balance of destination"><br><br>
                
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    {% if result %}
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <div class="alert alert-info">
                {{result}}
            </div>
        </div>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
